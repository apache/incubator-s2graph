# App Phase
phase=dev
host=localhost

# DB
db.default.driver = "org.h2.Driver"
db.default.url = "jdbc:h2:file:./var/metastore;MODE=MYSQL"
db.default.user = "sa"
db.default.password = "sa"

# Kafka
kafka {
  zookeeper = ${host}
  brokers = ${host}
  topic {
    graph = s2graphIn${phase}
    etl = s2counter-etl-${phase}
    counter = s2counter-${phase}
    counter-trx = s2counter-trx-v2-${phase}
    counter-fail = s2counter-fail-v2-${phase}
  }
}

# Akka configuration
akka {
  actor {
    default-dispatcher {
      throughput = 10
    }
  }
}

# Actor configuration
actor {
  aggregate {
    flush.interval = 1000
    flush.count = 1000
  }

  # Kafka
  kafka.brokers = ${host}
}

# blocking execution context
contexts {
  blocking {
    fork-join-executor {
      parallelism-min = 2
      parallelism-max = 2
    }
  }
  scheduler {
    fork-join-executor {
      parallelism-min = 2
      parallelism-max = 2
    }
  }
}

# Redis
redis.instances = [${host}]

# HBase
hbase.client.scanner.timeout.period = 300
//hbase.client.operation.timeout = 200
hbase.client.retries.number = 3
hbase.zookeeper.quorum = ${host}
hbase.table.name = "s2counter-dev"
hbase.rpc.timeout = 3000

# Profile
profile.cache.ttl.seconds=86400
profile.cache.max.size=1000000
profile.prefetch.size=100

# s2graph
s2graph.url = "http://localhost:9000"
